<!DOCTYPE html>
<html>
  <head>
    <head>
    <title>Dolly</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="snap.js"></script>
  </head>
  <body>
    <a-scene background="color: #4d2282">
      <a-assets>
        <a-asset-item id="robot" src=".\assets\models\squarerobot.gltf"></a-asset-item>
        <img id="floor" src=".\assets\images\jsblue.png"></img>
        <img id="astro" src=".\assets\images\astrobutton.png"></img>
        <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                 hoverable grabbable stretchable draggable droppable
                 shadow
                 event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
                 event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                 event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                 event-set__dragon="_event: dragover-start; material.wireframe: true"
                 event-set__dragoff="_event: dragover-end; material.wireframe: false">
        </a-mixin>
      <!--  <a-mixin id="numero" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                 hoverable grabbable stretchable draggable droppable
                 shadow
                 event-set__dragon="_event: dragover-start; scale: 2 2 2"
                 event-set__dragoff="_event: dragover-end; scale: 1 1 1"></a-mixin> -->
       <a-mixin id="numero" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                            hoverable grabbable stretchable draggable droppable
                            shadow
                            event-set__dragon="_event: drag-drop; _target: #lo; position: -1 1 4.75"></a-mixin>
      </a-assets>
      <!--   <a-entity camera wasd-controls look-controls position="0 1.6 0">
     this is to add it to cursor but then it gets stuck <a-cursor color="#79e0db"
                raycaster="objects: .cube, .numero"
                static-body="shape: sphere; sphereRadius: 0.001"
                super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
        </a-cursor>
        </a-entity>-->
        <a-entity camera wasd-controls look-controls position="0 1.6 0"

                  raycaster="objects: .cube, .numero, #guns, #lo, .bo, #vixo, #mosphere, #plano, #rjtext, #ahealth, #swatch" cursor="rayOrigin:mouse"
                  static-body="shape: sphere; sphereRadius: 0.001"
                  super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent:raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls;">
      </a-entity>
      <a-entity class="cube" mixin="cube" position="-0.9 1 -0.9" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="-1 1.6 -1" material="color: blue"></a-entity>
      <a-entity class="cube" mixin="cube" position="0.9 1 -0.9" material="color: green"></a-entity>
      <a-entity class="cube" mixin="cube" position="1 1.6 -1" material="color: green"></a-entity>

      <a-box  class="bo" material="color: #783021" position="3 .5 -.5" draggable grabbable depth=".5" height=".75"
             event-set__drag="_event: drag-drop; _target: #lo; scale: 1.5 1.5 1.5"></a-box>
      <a-box id="selfie" snap class="bo" material="color: #6b7eff" position="3 .5 .5" clickable depth=".5" height=".5"
              animation__scale="property: scale; to: 2 2 2; dur: 500; startEvents: mousedown"
              animation__scaledown="property: scale; to: 1 1 1; dur: 500; startEvents: mouseup"></a-box>
      <a-plane id="lo" src="#astro" position="-0.713 1.620 -6.356" scale="3 3 3" rotation="" draggable droppable></a-plane>


      <a-plane id="plano" rotation="-90 0 0" material="color: #d01212; side: double"hoverable grabbable  draggable droppable position="-2.37 .725 -2" width="2" height="2"></a-plane>
      <a-entity gltf-model="#robot" position="-0.741 -.003 -4.834" animation-mixer="clip: *; loop: repeat" animation__rotate="property: rotation; dur: 2000; easing: linear; loop: true; to: 0 360 0"></a-entity>
      <a-sphere id="mosphere" color="#04ff0e" position="1 2.1 -1" radius=".2"
                animation__scale="property: scale; to: 2 2 2; dur: 500; startEvents: mousedown"
                animation__scaledown="property: scale; to: 1 1 1; dur: 500; startEvents: mouseup"></a-sphere>
      <a-plane src="#floor" rotation="-90 0 0" position="0 0 0" scale="10000 10000 1" repeat="5000 5000"></a-plane>
    </a-scene>

  </body>
</html>
